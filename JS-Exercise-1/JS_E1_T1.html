<!DOCTYPE HTML>
<html>
<body>
  <h3>Output check in console</h3>
  <script>
    const n = +prompt("Input Number for how many rows print?", "5")
    let string = "";
    for (let i = 1; i <= n; i++) {
      for (let j = 1; j <= n; j++) {
        if (i == j) {
          string += "*";
        }
        else if (i + j == n + 1) {
          string += "*";
        }
        else {
          string += " ";
        }
      }
      string += "\n";
    }
    console.log(string);
  </script>

</body>

</html>
