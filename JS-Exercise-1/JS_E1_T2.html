<!DOCTYPE HTML>
<html>

<body>
  <h3>Output check in console</h3>
  <script>
    const n = +prompt("Input Number for how many rows print?", "5")
    let string = "";
    for (let i = 0; i < n; i++) {
      for (let j = 0; j < n; j++) {
        if (i === 0 || i === n - 1) {
          string += "*";
        }
        else {
          if (j === 0 || j === n - 1) {
            string += "*";
          }
          else {
            string += " ";
          }
        }
      }
      string += "\n";
    }
    console.log(string);
  </script>

</body>

</html>
