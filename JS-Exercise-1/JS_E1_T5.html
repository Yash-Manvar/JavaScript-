<!DOCTYPE HTML>
<html>

<body>
  <script>
    let n = +prompt("Input Number for how many rows print?","5")
let string = "";

for (let i = 0; i < n; i++) {
  let p_var = i + 1
  for (let j = 0; j < i; j++) {
    string += " ";
  }
  for (let k = 0; k < (n - i); k++) {
    string += String(p_var + k+" ");

  }
  string += "\n";
}
for (let i = 2; i <= n; i++) {
  let p_var = n - i + 1
  for (let j = n; j > i; j--) {
    string += " ";
  }
  for (let k = 0; k < i; k++) {
    string += (p_var + k+" ");
  }
  string += "\n";
}
alert(string);
</script>

</body>

</html>
