<!DOCTYPE HTML>
<html>

<body>
  <script>
    let A = prompt("Input values for Array 1"," 0,1,2,3")
    let B = prompt("Input values for Array 2","3,4,5")
    A = A.split(",")
    B = B.split(",")
function list_sorted(A,B){
    array_a = A
    array_b = B
    let a_b_array
    let b_a_array

    var obj = {};

    for (var i = array_a.length-1; i >= 0; -- i)
        obj[array_a[i]] = array_a[i];
    for (var i = array_b.length-1; i >= 0; -- i)
        obj[array_b[i]] = array_b[i];

    a_b_array = array_a.filter(a => !array_b.includes(a));
    b_a_array = array_b.filter(a => !array_a.includes(a));
    obj[array_b[i]] = array_b[i];
    var union_array = [];
    for (var n in obj)
    {

    if (obj.hasOwnProperty(n)) 
        union_array.push(obj[n]);
    }
    function intersect(a, b) {
    return a.filter(Set.prototype.has, new Set(b));
    }
    var intersect_v = intersect(array_a,array_b);
    return `union_array : [${union_array}] , a-b_array = [${a_b_array}], b-a_array = [${b_a_array}], intersection_array = [${intersect_v}]`
    }


alert(list_sorted(A,B));
</script>

</body>

</html>

<!-- 
array_a = [0,1,2,3] , array_b = [3,4,5]
Output = union_array : [0,1,2,3,4,5] , a-b_array = [0,1,2], b-a_array = [4,5], intersection_array = [3] -->
